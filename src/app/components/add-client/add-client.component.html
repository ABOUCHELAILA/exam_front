<h2>Ajouter un Client</h2>

<form (ngSubmit)="ajouterClient()">
  <label>Nom :</label>
  <input type="text" [(ngModel)]="client.nom" name="nom" required />
  <br />
  <label>Email :</label>
  <input type="email" [(ngModel)]="client.email" name="email" required />
  <br />
  <button type="submit">Ajouter</button>
</form>
